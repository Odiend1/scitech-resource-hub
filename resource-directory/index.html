<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Resource Directory | Science Academy Resource Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <a class="navbar-link" href="../submit-resources/">Submit Resources</a>
        <a class="navbar-link" href="">Resource Directory</a>
        <a class="navbar-link" href="../#about">About</a>
        <a class="navbar-link" href="../">Home</a>
    </div>
    <div id="top-div">
        <h1 id="resource-directory-title">Resource Directory</h1>
        <input id="search-bar" type="text" onkeyup="searchBarFilter()" placeholder="Search for resources by name or keyword...">
    </div>

    <hr>
    <div id="filter-container"> <!-- JS automatically populates filters --> </div>
    <div id="resource-list-container">
        <ul id="resource-list"> <!-- JS automatically populates resources --> </ul>
    </div>

    <script src="script.js" type="module"></script>
    <script src="resources.js" type="module"></script>
    <script>
        let resourceItems = document.getElementsByClassName("resource-item");

        function searchBarFilter(){
            let searchQuery = document.getElementById("search-bar").value.toLowerCase().trim();

            for(let i = 0; i < resourceItems.length; i++){
                let item = resourceItems[i];
                let itemTitle = item.querySelector("a").innerHTML.toLowerCase().trim();
                let itemDesc = item.querySelector("p").innerHTML.toLowerCase().trim();

                if(itemTitle.includes(searchQuery)){
                    item.style.display = "inline-block";
                }
                else if(searchQuery.length > 4 && itemDesc.includes(searchQuery)){
                    item.style.display = "inline-block";
                }
                else{
                    item.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
